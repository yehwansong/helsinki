<!DOCTYPE html>
<html>
<head>
  <title>Interactive Map</title>
  <link rel="stylesheet" href="leaflet.css" />
  <script src="leaflet.js"></script>
  <script src="locations.js"></script>
  <style>
    #map {
      width: 100%;
      height: 500px;
    }
    .marker {
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }
    .leaflet-marker-icon{
    	width: 3vh !important;
    	height: 6vh !important;
    }
    .leaflet-shadow-pane{
    	display: none;
    }
    .leaflet-tile-pane,
    .leaflet-marker-pane{
    	transform: scaleY(0.5);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="markers"></div>
  <script module src="app.js"></script>
</body>
</html>
